<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tea Cozy</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<li id="logo"><img src="images\logo.png" /></li>
			<nav>
				<ul>
					<li><a href="#">Mission</a></li>
					<li><a href="#">Featured Tea</a></li>
					<li><a href="#">Locations</a></li>
				</ul>
			</nav>
		</header>
		<section id="mission">
			<div class="statement">
				<h2>Our Mission</h2>
				<h4>
					Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch,
					Fair Trade, Organic Tea
				</h4>
			</div>
		</section>
		<section id="totm">
			<h2>Tea of the Month</h2>
			<h4>What's steeping at the Tea Cozy?</h4>

			<div class="featured-teas">
				<figure class="tea">
					<img
						src="../teacozy/images/berry-blitz.png"
						width="300"
						height="200"
					/>

					<figcaption>Fall Berry Blitz</figcaption>
				</figure>

				<figure class="tea">
					<img
						src="../teacozy/images/spiced-rum.png"
						width="300"
						height="200"
					/>

					<figcaption>Spiced Rum Tea</figcaption>
				</figure>

				<figure class="tea">
					<img src="../teacozy/images/donut.png" width="300" height="200" />

					<figcaption>Seasonal Donuts</figcaption>
				</figure>

				<figure class="tea">
					<img
						src="../teacozy/images/myrtle-ave.png"
						width="300"
						height="200"
					/>

					<figcaption>Myrtle Ave Tea</figcaption>
				</figure>

				<figure class="tea">
					<img
						src="../teacozy/images/bedford-bizarre.png"
						width="300"
						height="200"
					/>

					<figcaption>Bedford Bizzare Tea</figcaption>
				</figure>
			</div>
		</section>
	</body>
</html>
